<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4f4;
        }
        .box {
            width: 800px;
            margin: 4px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .addition,
        .subtraction,
        .multiplication,
        .division {
            width: 48%;
            margin: 1%;
            background: rgb(191, 195, 216);
            border: 2px solid black;
            border-radius: 4px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Basic Calculator</h1>
    <div class="box">
        <div class="addition">
        <h2>Add Two Numbers</h2>

        <input type="number" id="n1" placeholder="Enter First Number">
        <input type="number" id="n2" placeholder="Enter Second Number">
        <br><br>

        <button onclick="Sum()">Add</button>

        <div id="result_a"></div>

        </div>

        <div class="subtraction">
        <h2>Subtract Two Numbers</h2>

        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter Second Number">
        <br><br>

        <button onclick="Diff()">Subtract</button>

        <div id="result_s"></div>
        
        </div>

        <div class="multiplication">
        <h2>Multiply Two Numbers</h2>

        <input type="number" id="var1" placeholder="Enter First Number">
        <input type="number" id="var2" placeholder="Enter Second Number">
        <br><br>

        <button onclick="Prod()">Multiply</button>

        <div id="result_m"></div>
        
        </div>

        <div class="division">
        <h2>Divide Two Numbers</h2>

        <input type="number" id="val1" placeholder="Enter First Number">
        <input type="number" id="val2" placeholder="Enter Second Number">
        <br><br>

        <button onclick="Quot()">Divide</button>

        <div id="result_d"></div>
        
        </div>
    
    </div>

    <script>
        function Sum() {
        let n1 = Number(document.getElementById("n1").value);
        let n2 = Number(document.getElementById("n2").value);

        let Res_sum = n1 + n2;
        document.getElementById("result_a").innerHTML = "Result: " + Res_sum;
    }

    function Diff() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);

        let Res_diff = num1 - num2;
        document.getElementById("result_s").innerHTML = "Result: " + Res_diff;
    }

    function Prod() {
        let var1 = Number(document.getElementById("var1").value);
        let var2 = Number(document.getElementById("var2").value);

        let Res_prod = var1 * var2;
        document.getElementById("result_m").innerHTML = "Result: " + Res_prod;
    }

    function Quot() {
        let val1 = Number(document.getElementById("val1").value);
        let val2 = Number(document.getElementById("val2").value);

        let Res_quot = val1 / val2;
        document.getElementById("result_d").innerHTML = "Result: " + Res_quot;
        }
    </script>

</body>
</html>
